<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-1">
  <div class="container">
    <div class="body">
      <div class="header">
            <h3 class="logo">calc</h3>
            <div class="themes">
              <div>THEME</div>
              <div class="btn">
                <div class="number">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
                <div class="switch">
                  <div class="ball-1"></div>
                  <div class="ball-2 hidden"></div>
                  <div class="ball-3 hidden"></div>
                </div>
              </div>
            </div>
      </div>
      <div class="display">
            <span><span>
            <h1>0</h1>
      </div>
      <div class="buttons">
        <div class="btn-7">7</div>
        <div class="btn-8">8</div>
        <div class="btn-9">9</div>
        <div class="btn-del ">DEL</div>
        <div class="btn-4">4</div>
        <div class="btn-5">5</div>
        <div class="btn-6">6</div>
        <div class="btn-add ">+</div>
        <div class="btn-1">1</div>
        <div class="btn-2">2</div>
        <div class="btn-3">3</div>
        <div class="btn-sub ">-</div>
        <div class="btn-dot ">.</div>
        <div class="btn-0">0</div>
        <div class="btn-div ">/</div>
        <div class="btn-mul ">x</div>
        <div class="btn-reset">RESET</div>
        <div class="btn-equal">=</div>
      </div>
    </div>
  </div>
  
<script src="./app.js"></script>
</body>
</html>
